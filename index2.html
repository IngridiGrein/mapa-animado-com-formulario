<html>
	<head>
		<meta charset="UTF-8">
		<title>Animated</title>
		<style type="text/css">	
			.box {
				width: 100%;
				height: 54px;
				border: 2px solid green;
			}
			.progress {
				width: 10%;
				height: 54px;
				background-color: yellow;
				animation: loading 10s infinite;
			}

			@keyframes loading {
				0% {
					width: 12%;
				}
				100% {
					width: 100%;
					background-color: red;
				}
			}
		</style>	
	</head>
	<body>
		<div class="box">
			<div class="progress">10</div>
		</div>	
	</body>
</html>
